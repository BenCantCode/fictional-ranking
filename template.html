<html>

<head>
    <title>Tier List</title>
    <style>
        body {
            background-color: #222;
            color: #CCC;
            font-family: "Fira Sans Condensed";
            font-weight: bold;
        }

        .tier {
            display: flex;
            flex-direction: row;
            border-radius: 5px;
            border: 2px solid #CCC;
            margin: 10px;
        }

        .character_list {
            display: grid;
            flex-grow: 1;
            gap: 10px;
            padding: 10px;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .character {
            display: flex;
            flex-direction: column;
            aspect-ratio: 2/3;
            flex-grow: 1;
            flex-basis: 0;
            text-align: center;
            padding: 5px;
            background: #111;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-wrapper {
            aspect-ratio: 1;
            width: 100%;
            height: auto;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg");
            background-repeat: no-repeat;
            background-size: 80%;
            background-position: center;
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            border-radius: 5px;
        }

        .character img:-moz-broken {
            display: none;
        }

        .character p {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .grade {
            color: #222;
            width: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .tier-S .grade {
            background: #ff7f7e;
        }

        .tier-A .grade {
            background: #ffbf7f;
        }

        .tier-B .grade {
            background: #feff7f;
        }

        .tier-C .grade {
            background: #83ff82;
        }

        .tier-D .grade {
            background: #7fffff;
        }

        .tier-E .grade {
            background: #807fff;
        }

        .tier-F .grade {
            background: #8584ff;
        }
    </style>
</head>

<body>
    <div class="tiers">
        {% for grade, characters in tiers.items() %}
        <div class="tier tier-{{grade}}">
            <h2 class="grade">{{ grade }}</h2>
            <div class="character_list">
                {% for character in characters %}
                <div class="character" data-img="">
                    {%
                    set image_url = character.get_image_url(max_width=max_image_width, max_height=max_image_height)
                    %}
                    <div class="image-wrapper">
                        {% if image_url %}
                        <img src="{{image_url}}" alt="" loading="lazy" onerror="this.remove()" />
                        {% endif %}
                    </div>
                    <p>{{character.name}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
